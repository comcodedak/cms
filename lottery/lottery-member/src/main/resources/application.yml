server:
  port: 8001
spring:
  application:
    name: lottery-member
    
logging:
   level:
      root: info

      
eureka:
  instance:
    hostname: lottery-member
    prefer-ip-address: true
    ip-address: ${eureka.instance.hostname} #只有当prefer-ip-address: true 时才生效
    instance-id: ${eureka.instance.hostname}:${server.port}  # 将Instance ID设置成IP:端口的形式
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
#    home-page-url-path: /instance-info
  client:
    serviceUrl:
      defaultZone: http://10.118.206.130:9511/eureka/
    healthcheck:
      enabled: true